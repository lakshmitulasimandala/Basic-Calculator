<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
    <h1 class="text-center m-3 background">THE BASIC CALCULATOR</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex flex-colum justify-content-center">
                    <div class="card-container1  shadow p-3">
                        <div class="mb-3">
                            <input type="text" id="values" class="text-area text-right pr-3" placeholder="Enter a number">
                        </div>
                        <div class="card-container2 m-auto">
                            <div class="d-flex flex-row justify-content-center">
                                <button id="btn1" class="buttons m-3">1</button>
                                <button id="btn2" class="buttons m-3">2</button>
                                <button id="btn3" class="buttons m-3">3</button>
                                <button id="btnAc" class="buttons m-3">AC</button>
                            </div>
                            <div class="d-flex flex-row justify-content-center">
                                <button id="btn4" class="buttons m-3">4</button>
                                <button id="btn5" class="buttons m-3">5</button>
                                <button id="btn6" class="buttons m-3">6</button>
                                <button id="btn+" class="buttons m-3">+</button>
                            </div>
                            <div class="d-flex flex-row justify-content-center">
                                <button id="btn7" class="buttons m-3">7</button>
                                <button id="btn8" class="buttons m-3">8</button>
                                <button id="btn9" class="buttons m-3">9</button>
                                <button id="btn-" class="buttons m-3">-</button>
                            </div>
                            <div class="d-flex flex-row justify-content-center">
                                <button id="btntwoz" class="buttons m-3">00</button>
                                <button id="btn1onez" class="buttons m-3">0</button>
                                <button id="btndeci" class="buttons m-3">.</button>
                                <button id="btnsqrtl" class="buttons m-3">√</button>
                            </div>
                            <div class="d-flex flex-row justify-content-center">
                                <button id="btnmulti" class="buttons m-3">x</button>
                                <button id="btndivide" class="buttons m-3">÷</button>
                                <button id="btnsq" class="buttons m-3">x²</button>
                                <button id="btnequal" class="buttons m-3">=</button>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="calc.js"></script>
</body>
</html>
